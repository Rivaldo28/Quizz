<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center titulo">Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <input type="text" formControlName="usuario" class="form-control form-control-lg" placeholder="E-mail">
              <span class="text-danger" 
              *ngIf="loginForm.get('usuario')?.hasError('required') && loginForm.get('usuario')?.touched">
                Um E-mail <strong>eltrônico requerido!</strong>
              </span>
              <span class="text-danger" 
              *ngIf="loginForm.get('usuario')?.hasError('email') && loginForm.get('usuario')?.touched">
                E-mail <strong>Inválido!</strong>
              </span>
            </div>
            <div class="mb-3">
              <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Password">
              <span class="text-danger" 
              *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
               Tem que ser uma <strong>senha requerida!</strong>
              </span>
            </div>
            <button class="btn btn-secondary btn-lg" routerLink="/">Voltar</button>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-lg float-end">Aceitar</button>
          </form>
          <br>
          <div class="text-center">
            <a routerLink="/usuario/register">Registra-se</a><br>
            <a routerLink="/usuario/recuperarPassword">Recuperar Senha</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
